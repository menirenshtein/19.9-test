<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="jock"> </h1>
        <div id="head-line">
            <h1 id="season-note">NBA FANTASY 2014-2024</h1>
        </div>
        <div id="team-note">
            <h1  > My fantasy Team</h1>
        </div>
        <div id="the-team-area">
            <div class="player-card"  id="PG" >
                <h4 class="card-name">Points Guard</h4> </div>
            <div class="player-card"  id="SG">
                <h4 class="card-name">Shooting Guard</h4> </div>
            <div class="player-card"  id="SF">
                <h4 class="card-name">Small Forward</h4> </div>
            <div class="player-card"  id="PF">
                <h4 class="card-name">Power Forward</h4> </div>
            <div class="player-card"  id="C">
                <h4 class="card-name">Center</h4> </div>
        </div>
        <section id="team-section">

            <form id="form">
                <select id="select-input">
                    <option value="PG">PG</option>
                    <option value="SG">SG</option>
                    <option value="SF">SF</option>
                    <option value="PF">PF</option>
                    <option value="C">C</option>
                </select>
                
                <input type="range" min="0" max="20000" id="points-input" value="1" oninput="this.nextElementSibling.value = this.value;">
                <output name="result" class="label" for="points-input" >1</output>
                
                <input type="range" min="0" max="100" id="twoPer-input" value="1" oninput="this.nextElementSibling.value = this.value;" >
                <output name="result" class="label" for="points-input" >1</output>
                
                <input type="range" min="0" max="100" id="threePer-input" value="1" oninput="this.nextElementSibling.value = this.value;" >
                <output name="result" class="label" for="points-input" >1</output>
                
                <button id="search-player-btn" > Search Players</button>
                
            </form>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Position</th>
                            <th>Points</th>
                            <th>FG%</th>
                            <th>3P%</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
        </section>
    </main>
    <script src="javaScript/main.js"></script>
</body>
</html>
